{% extends 'products/base.html' %}
{% block content %}

    <h1 class="text-2xl font-bold mb-4">Загрузить товар</h1>

    <form method="post" enctype="multipart/form-data" class="space-y-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded">Загрузить</button>
    </form>

    <div class="mt-6">
        <a href="{% url 'gallery' %}" class="text-blue-700 underline">← Назад к товарам</a>
    </div>

{% endblock %}
